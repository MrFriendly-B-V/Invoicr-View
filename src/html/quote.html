<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MrFriendly Invoicr">
        <title> Invoicr | Quotes </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/dist/dist.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <a href="https://mrfriendly.nl/"><img alt="logo" class="logo" src="/img/logo.png"></a>
                <ul class="navlist">
                    <li><a href="https://dashboard.intern.mrfriendly.nl" class="active"> Dashboard </a></li>
                    <li><a href="https://mrfriendly.nl"> Website </a></li>
                </ul>
            </div>
            <div class="subnav-container">
                <ul class="subnav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quotes.html">Quotes</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div>
                <h2 id="pdfPageTitle" class="pdfPageTitle"></h2>
                <hr>
                <h3 class="pdfSectionTitle">Quote information</h3>
                <div class="pdfHeader">
                    <form id="pdfAddressing">
                        <table>
                            <tr>
                                <td><label for="receiver">To:</label></td>
                                <td><input type="text" name="receiver"></td>
                            </tr>
                            <tr>
                                <td><label for="attentionOf">Attention Of:</label></td>
                                <td><input type="text" name="attentionOf"></td>
                            </tr>
                            <tr>
                                <td><label for="street">Street:</label></td>
                                <td><input type="text" name="street"></td>
                            </tr>
                            <tr>
                                <td><label for="postalCode">Postal Code</label></td>
                                <td><input type="text" name="postalCode"></td>
                            </tr>
                            <tr>
                                <td><label for="city">City:</label></td>
                                <td><input type="text" name="city"></td>
                            </tr>
                            <tr>
                                <td><label for="country">Country:</label></td>
                                <td><input type="text" name="country"></td>
                            </tr>
                        </table>
                    </form>
                    <form id="pdfDetails">
                        <table>
                            <tr>
                                <td><label for="quoteId">Quote ID:</label></td>
                                <td><input class="readOnly" type="text" name="quoteId" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="creationDate">Creation Date:</label></td>
                                <td><input type="date" name="creationDate"></td>
                            </tr>
                            <tr>
                                <td><label for="expiryDate">Expiry Date:</label></td>
                                <td><input type="date" name="expiryDate"></td>
                            </tr>
                            <tr>
                                <td><label for="contactPerson">Contact Person:</label></td>
                                <td><input type="text" name="contactPerson"></td>
                            </tr>
                            <tr>
                                <td><label for="debitId">Debit ID:</label></td>
                                <td><input type="text" name="debitId"></td>
                            </tr>
                            <tr>
                                <td><label for="reference">Reference:</label></td>
                                <td><input type="text" name="reference"></td>
                            </tr>
                            <tr>
                                <td><label for="topic">Topic:</label></td>
                                <td><input type="text" name="topic"></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <hr>
                <h3 class="pdfSectionTitle">Products</h3>
                <div class="pdfProducts">
                    <table id="pdfProducts">
                        <tr class="noClear">
                            <th></th>
                            <th>Article ID</th>
                            <th>Article Description</th>
                            <th>Quantity</th>
                            <th>Price (€)</th>
                            <th>Discount (%)</th>
                            <th>Amount (€)</th>
                            <th>VAT (%)</th>
                            <th>Total (€)</th>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
        <script>
            Invoicr.loadQuotePage();
        </script>
    </body>
</html>
